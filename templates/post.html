<section class="is-hero-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <h1 class="title">Add Post</h1>
  </div>
</section>
<section class="section main-section">
  <form action="/post" method="POST">
    <section class="section main-section category">
      <div class="card mb-6">
        <!-- <h1 class="label" >Post Title</h1> -->
          <label for="post_name" class="label"><h1>Post Title</h1></label>
          <input type="text" class="form-control" name="post_name" id="post_name" placeholder="Enter Post title" pattern="[A-Za-z]{1,15}" maxlength="15">
          <!-- </form><br> -->
          <!-- <form> -->
            <br>
            <div class="form-group">
              <label for="post_image" class="label"><h1>Post Image</h1></label>
              <input type="file" class="form-control" name="post_image" id="post_image" accept="image/png, image/jpeg">
            </div>
            <!-- </form><br> -->
            <br>
            <div class="container mt-4 mb-4 keditor">
              <h1 class="label">Description</h1>
              <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-8">
                  <div class="form-group">
                    <textarea id="editor" name="description" class="textarea"></textarea>
                  </div><br>
                </div>
              </div>
            </div>
          <div class="control">
              <button type="submit" class="button green">Submit</button>
          </div>
      </div>
    </section>
    
    <section class="section main-section category" id="subcat">
      <h1 class="label">All Categorys</h1>
      {% for cat in all_name %}
      <label data-label="Company">
        <input type="checkbox" name="get_value1" id="get_value1" value="{{ cat[1] }}" >
        <label>{{ cat[0] }}</label>
      </label>
      <br>
      {% endfor %}
    </section>
    </form>
  </section>
  
</div>


<script>

  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
    tinymce.init({
    selector: 'textarea#editor',
    plugins: 'lists, link, image, media',
    toolbar: 'h1 h2 bold italic strikethrough blockquote bullist numlist backcolor | link image media | removeformat help',
    menubar: false,
    setup: (editor) => {
        // Apply the focus effect
        editor.on("init", () => {
        editor.getContainer().style.transition = "border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out";
          });
        editor.on("focus", () => { (editor.getContainer().style.boxShadow = "0 0 0 .2rem rgba(0, 123, 255, .25)"),
        (editor.getContainer().style.borderColor = "#80bdff");
          });
        editor.on("blur", () => {
        (editor.getContainer().style.boxShadow = ""),
        (editor.getContainer().style.borderColor = "");
          });
        },
      });
  </script>
