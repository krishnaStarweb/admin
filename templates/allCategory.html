<body>

<div id="app">

<nav id="navbar-main" class="navbar is-fixed-top">
  <div class="navbar-brand">
    <a class="navbar-item mobile-aside-button">
      <span class="icon"><i class="mdi mdi-forwardburger mdi-24px"></i></span>
    </a>
  </div>
  <div class="navbar-brand is-right">
    <a class="navbar-item --jb-navbar-menu-toggle" data-target="navbar-menu">
      <span class="icon"><i class="mdi mdi-dots-vertical mdi-24px"></i></span>
    </a>
  </div>
  <div class="navbar-menu" id="navbar-menu">
    <div class="navbar-end"></div>
      <div class="navbar-item dropdown has-divider has-user-avatar">
        <a class="navbar-link">
          <div class="label"><span>Super Admin</span></div>
        </a>
        <div class="navbar-dropdown">
          <a class="navbar-item">
            <span class="icon"><i class="mdi mdi-logout"></i></span>
            <span>Log Out</span>
          </a>
        </div>
      </div>
      <a title="Log out" class="navbar-item desktop-icon-only">
        <span class="icon"><i class="mdi mdi-logout"></i></span>
        <span>Log out</span>
      </a>
    </div>
  </div>
</nav>

<aside class="aside is-placed-left is-expanded">
  <div class="aside-tools">
    <div>
      Admin <b class="font-black">One</b>
    </div>
  </div>
  <div class="menu is-menu-main">
    <p class="menu-label">General</p>
    <ul class="menu-list">
      <li >
        <a href="/index">
          <span class="icon"><i class="mdi mdi-desktop-mac"></i></span>
          <span class="menu-item-label">Dashboard</span>
        </a>
      </li>
    </ul>
    <ul class="menu-list">
      <li class="active">
        <a href="/allCategory">
          <span class="icon"><i class="mdi mdi-table"></i></span>
          <span class="menu-item-label">All category</span>
        </a>
      </li>
      <li >
        <a href="/category">
          <span class="icon"><i class="mdi mdi-square-edit-outline"></i></span>
          <span class="menu-item-label">Category</span>
        </a>
      </li>
      <li >
        <a href="/allPost">
          <span class="icon"><i class="mdi mdi-table"></i></span>
          <span class="menu-item-label">All Post</span>
        </a>
      </li>
      <li>
        <a href="/post">
          <span class="icon"><i class="mdi mdi-file-document"></i></span>
          <span class="menu-item-label">Post</span>
        </a>
      </li>
      <li >
        <a href="/profile">
          <span class="icon"><i class="mdi mdi-account-circle"></i></span>
          <span class="menu-item-label">Profile</span>
        </a>
      </li>
      <li>
        <a href="/login">
          <span class="icon"><i class="mdi mdi-lock"></i></span>
          <span class="menu-item-label">Logout</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<section class="is-hero-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <h1 class="title">All Categorys</h1>
  </div>
</section>
<form action="/cat" method="POST">
  <section class="section main-section">
    <button class="button small red --jb-modal moreDel" formaction="/moredelete">Delete All </button>
    <div class="card has-table">
      <div class="card-content">
        <table>
        <tbody>
          {% for name in all_category %}
          <tr>
            <td class="checkbox-cell">
                <label class="checkbox">
                  <input type="checkbox" name="clinic_info" value="{{ name[0] }}">
                  <span class="check" name="clinic_info" value="{{ name[0] }}"></span>
                </label>
            </td>
            <td data-label="Company">
              <div id="toggle1" onclick="checks()">{{ name[1] }}</div>
              <div id="content1" class="is-hidden1">{{ name[3] }}</div>
            </td>
            <td class="actions-cell">
              <div class="buttons right nowrap">
                <a href="/category/edit/{{ name[0] }}"> 
                  <button class="button small green --jb-modal" data-target="sample-modal-2" type="button">
                    <span class="icon"><i class="mdi mdi-file-edit"></i></span>
                  </button>
                </a>
                <a href="/category/delete/{{ name[0] }}"> 
                  <button class="button small red --jb-modal" data-target="sample-modal" type="button">
                    <span class="icon"><i class="mdi mdi-trash-can"></i></span>
                  </button>
                </a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="table-pagination">
        <div class="flex items-center justify-between">
          <div class="buttons">
            <button type="button" class="button active">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
          </div>
          <small>Page 1 of 3</small>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</div>
