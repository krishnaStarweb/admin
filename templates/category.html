<section class="is-hero-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <h1 class="title">Add Category</h1>
  </div>
</section>
<section class="section main-section">
  <form action="/category" method="POST">
    <section class="section main-section category">
      <!-- <div class="card mb-6"> -->
        <h1 class="label">Category name</h1>
          <div class="form-group">
          <!-- <form  class="cateogry" style="padding: 5px"> -->
            <label for="category_name" class="form-label">Category name</label>
            <input type="text" class="form-control" name="category_name" id="category_name" placeholder="Enter category name">
          </div>
        <!-- </form><br> -->
        <!-- <form> -->
          <br>
          <div class="form-group">
            <label for="image" class="label"><h1>Category Image</h1></label>
            <input type="file" class="form-control" name="image" id="image">
          </div>
        <!-- </form><br> -->
        <br>
        <div class="field grouped">
          <div class="control">
            <button type="submit" class="button green" >Submit</button>
          </div>
        </div>
    </section>  
    <section class="section main-section category">
      <form action="/insert" , method="POST">
        
        <!-- <div class="card mb-6"> -->
          <h1 class="label">All Categorys</h1>
          {% for cat in all_name %}
          <label data-label="Company">
            <!-- <a href="/category/{{ cat[1] }}"> -->
              <input type="radio" name="get_value" id="get_value"  value="{{ cat[1] }}">
              <label >{{ cat[0] }}</label>
            <!-- </a> -->
          </label>
          <br>
          <!-- <h4 id="result"></h4> -->
          <!-- <form action=""> -->
            <!-- <table>
              <tbody>
                <td class="checkbox-cell">
                  <label class="checkbox">
                <a href="/category/{{ cat[1] }}">
                  <input type="radio" name="ss_{{loop.index}}" class="get_value" value="{{ cat[0] }}">{{ cat[0] }}
                  <span class="check"></span>
                </a>
              </label>
            </td>
            <td data-label="Company" >
                <div >{{ cat[0] }}</div>
              </td>
            </tbody>
          </table> -->
      {% endfor %}
      <!-- <div class="form-check form-switch" onclick="insidesubcat()">
        <input class="form-check-input" type="checkbox" id="category">
        <label class="form-check-label" for="category">Category</label>
      </div> -->
      <!-- </form> <br> -->
        <br>
      <!-- <form  class="subcateogry"> -->
        <div class="form-group">
          <label for="sub_category" class="label"><h2>Add sub category</h2></label>
          <input type="text" class="form-control " name="sub_category" id="sub_category" placeholder="Enter sub category">
        </div>
        <!-- </form><br> -->
        <br>
        <!-- <form> -->
          <div class="form-group">
            <label for="sub_category_image" class="label"><h2>sub category image</h2></label>
            <input type="file" class="form-control" name="sub_category_image" id="sub_category_image">
          </div><br>
          <!-- </form><br> -->
          <div class="field grouped">
            <!-- <div class="control"> -->
              <button type="submit" name="submit" id="submit" class="button green">Submit</button>
              <!-- </div> -->
            </div>
          </form>
          </section>
    </form>
</section>

    <script>
        const btn = document.querySelector('#btn');        
        const radioButtons = document.querySelectorAll('input[name="size"]');
        btn.addEventListener("click", () => {
            let selectedSize;
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }
            // show the output:
            output.innerText = selectedSize ? `You selected ${selectedSize}` : `You haven't selected any size`;
        });
    </script>

<script>
  function showSub() {
    document.getElementById("subcat").style.display = 'block';
  }

  function insidesubcat() {
    var cli = document.getElementById("insidesubcat");
    var text = document.getElementById("text");
    if (cli.checked == true){
      text.style.display = "block";
      text.style.marginLeft = "20px";
    } else {
       text.style.display = "none";
    }
  }
</script>
